apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "hello-world.fullname" . }}
  labels:
    app: "{{ template "hello-world.fullname" . }}"
    chart: "{{ template "hello-world.chart" . }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  annotations:
    dev.okteto.com/repository: https://github.com/okteto/go-getting-started
    dev.okteto.com/path: okteto.yml
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hello-world.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "hello-world.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: {{ .Chart.Name }}
          image: okteto/hello-world:golang
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
