apiVersion: v1
kind: Service
metadata:
  name: {{ include "okteflix.fullname" . }}-frontend
  labels:
    {{- include "okteflix.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "okteflix.name" . }}-frontend
    app.kubernetes.io/instance: {{ .Release.Name }}
