apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "cloudide.fullname" . }}
  labels:
    {{- include "cloudide.labels" . | nindent 4 }}
spec:
  serviceName: "{{ template "cloudide.fullname" . }}"
  replicas: 1
  selector:
    matchLabels:
      {{- include "cloudide.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cloudide.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "cloudide.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ template "cloudide.image" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: username
              value: {{.Values.username}}
            - name: password
              value: {{.Values.password  }}
          ports:
            - name: http
              containerPort: {{.Values.service.port}}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - name: data
            mountPath: /home/project
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: {{ template "cloudide.name" . }}
          release: "{{ .Release.Name }}"
          heritage: "{{ .Release.Service }}"
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
            requests:
              storage: {{ .Values.persistence.size | quote }}

