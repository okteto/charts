# available runtimes: go, python, dart, cpp, java, rust, nodejs, full
runtime: nodejs

# use this to clone a repository automatically
repository: https://github.com/okteto/movies

# set this when using a private repository https://github.com/settings/tokens
gitToken:

persistence:
  size: 1Gi

resources:
  limits:
    cpu: "1"
    memory: 2Gi

# This is the port that Theia is running on.
# Change this if your want to use port 3000 for your app.
service:
  port: 3000 # Default Theia port
