# available runtimes: go, python, dart, cpp, java, rust, nodejs
runtime: nodejs

# use this to clone a public repository automatically
# if cloning a private repository do this before deploying your CloudIDE:
# 1. create a personal token (https://github.com/settings/tokens)
# 2. create a secret named GIT_TOKEN with the token as the value.
repository: https://github.com/okteto/movies

persistence:
  size: 1Gi

resources:
  limits:
    cpu: "1"
    memory: 2Gi

# This is the port that Theia is running on. Change this if you want to use this port instead
service:
  port: 3000 # Default Theia port

# this will be replaced by Okteto in deployment time
gitToken: $GIT_TOKEN